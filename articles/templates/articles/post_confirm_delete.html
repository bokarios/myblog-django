{% extends 'articles/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h4 class="text-muted">
                    Are you sure you want to delete article <i>"{{ object.title }}"</i>?
                </h4>
                <div class="form-group mt-4 mb-4">
                    <button type="submit" class="btn btn-outline-danger mb-1">
                        Yes, delete
                    </button>
                    <a href="/article/{{object.pk}}" class="btn btn-outline-secondary mb-1">
                        No, cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
